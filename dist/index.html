<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - NoteTaking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="header"></div>
<div class="main-container">
  <div class="sidebar">
    <ul>
      <li>
        <a href="#" class="sidebar-link">
          Today
        </a>
      </li>
      <li>
        <a href="#" class="sidebar-link">
          <i class="bx bx-calendar-event"></i>
          Tomorrow
        </a>
      </li>
      <li>
        <a href="#" class="sidebar-link">
          <i class="bx bx-calendar-week"></i>
          This Week
        </a>
      </li>
      <li>
        <a href="#" class="sidebar-link">
          <i class="bx bx-calendar"></i>
          Upcoming
        </a>
      </li>
    </ul>
    <hr>
    <ul>
      <li><a href="#" class="sidebar-link ">Work</a></li>
      <li><a href="#" class="sidebar-link">Personal</a></li>
      <li><a href="#" class="sidebar-link">Misc</a></li>
    </ul>
    <button id="add-category"><i class="bx bx-plus-circle"></i> Add category</button>
  </div>
  <div class="content">
    <ul id="todo-list"></ul>
    <div class="add-note-container">
      <div class="input-container">
        <input type="text" name="note-title" id="note-title" placeholder="Task Name" />
        <hr />
        <textarea type="text" name="note-content" id="note-content" placeholder="Description"></textarea>
      </div>
      <div class="button-container">
        <button id="important">-</button>
        <button id="cancel-button">Cancel</button>
        <button id="add-button">Add note</button>
      </div>
    </div>
  </div>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
